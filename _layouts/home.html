---
layout: default
---
<section class="grid gap-8 lg:grid-cols-3">
  <div class="lg:col-span-2">
    <div class="mb-8">
      <h1 class="text-3xl sm:text-4xl font-bold tracking-tight">{{ site.title }}</h1>
      <p class="text-lg text-gray-600 dark:text-gray-300">{{ site.tagline }}</p>
    </div>

    <div class="prose dark:prose-invert max-w-none">
      {{ content }}
    </div>

    <!-- News -->
    <section class="mt-10">
      <h2 class="text-2xl font-semibold mb-4">News</h2>
      <ul class="space-y-4">
        {% for item in site.data.news limit: 8 %}
          {% include news-item.html item=item %}
        {% endfor %}
      </ul>
    </section>
    <script
      type="text/javascript"
      id="clustrmaps"
      src="//clustrmaps.com/map_v2.js?d=FJ5Mzl5rCFLl32ybr4o36_5cc0XF9a7I8VLZloTsUOE&cl=ffffff&w=a">
    </script>
  </div>

  <aside class="space-y-6">
    <div class="rounded-2xl border border-gray-200 dark:border-gray-800 p-5">
      <h3 class="font-semibold mb-2">Contact</h3>
      <p class="text-sm text-gray-600 dark:text-gray-300">
        <a class="underline">dagoma0033 "at" gmail "dot" com</a>
      </p>
    </div>
    <div class="rounded-2xl border border-gray-200 dark:border-gray-800 p-5">
      <h3 class="font-semibold mb-2">Links</h3>
      <ul class="list-disc list-inside text-sm">
        <li><a class="underline" href="https://scholar.google.com/citations?user={{ site.social.scholar }}">Google Scholar</a></li>
        <li><a class="underline" href="https://github.com/{{ site.social.github }}">GitHub</a></li>
        <li><a class="underline" href="https://twitter.com/{{ site.social.twitter }}">Twitter/X</a></li>
      </ul>
    </div>
  </aside>
</section>
